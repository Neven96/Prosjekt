<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <script src="Pong_test_meny_egen.js" charset="utf-8"></script>
    <script src="Pong_test_2.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Pong_test.css">
  </head>
  <body>
    <div id="menyDiv">
      <h2 id="overskrift">Pong!</h2>
      <div id="knappeDiv" class="meny">
        <button id="enSpiller">Enspiller</button>
        <button id="toSpiller">Tospiller</button>
        <button id="instruksjonKnapp">Hvordan spille</button>
        <button id="innstillingKnapp">Innstillinger</button>
      </div>
      <div id="instruksjonDiv" class="meny">
        <div id='spiller1'>Spiller 1: <br><br> &uarr;<br><br>&darr;</div>
        <div id='spiller2'>Spiller 2: <br><br> W<br><br>S </div>
        <div id='pause'>Trykk på P for å pause spillet</div>
        <div id='musikk'>Trykk på M for å skru av musikk</div>
        <div id='lyd'>Trykk på N for å skru av lydeffekter</div>
        <button id="instruksjonTilbakeMeny">Tilbake</button>
      </div>
      <div id="innstillingDiv" class="meny">
      <div id='venstre'>
        <div id='venstreBakgrunn'>
          Farge 1 player bakgrunn:
        <select class="fargevalg">
          <option class='red'>Red</option>
          <option class="lightblue">Lightblue</option>
          <option class='yellow'>Yellow</option>
          <option class='pink'>Pink</option>
        </select>
      </div>

        <div id='venstrePaddle'>
        Farge 1 player paddle: &nbsp;
        <select class="fargevalg">
          <option class='red'>Red</option>
          <option class="lightblue">Lightblue</option>
          <option class='yellow'>Yellow</option>
          <option class='pink'>Pink</option>
        </select>
      </div>
    </div>

      <div id="hoyre">
        <div id="hoyreBakgrunn">
        Farge 2 player bakgrunn:
        <select class="fargevalg">
          <option class='red'>Red</option>
          <option class="lightblue">Lightblue</option>
          <option class='yellow'>Yellow</option>
          <option class='pink'>Pink</option>
        </select>
      </div>

        <div id="hoyrePaddle">
        Farge 2 player paddle: &nbsp;
        <select class="fargevalg">
          <option class='red'>Red</option>
          <option class="lightblue">Lightblue</option>
          <option class='yellow'>Yellow</option>
          <option class='pink'>Pink</option>
        </select>
      </div>
      </div>
        <button id="innstillingTilbakeMeny">Tilbake</button>
      </div>
    </div>
  </body>
</html>
