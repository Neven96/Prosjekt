<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <script src="Pong_test_meny_egen.js" charset="utf-8"></script>
    <script src="Pong_test_2.js" charset="utf-8"></script>
    <link rel="stylesheet" href="Pong_test.css">
  </head>
  <body>
    <div id="menyDiv">
      <h2 id="overskrift">Pong!</h2>
      <div id="knappeDiv" class="meny">
        <button id="enSpiller">Enspiller</button>
        <button id="toSpiller">Tospiller</button>
        <button id="instruksjonKnapp">Hvordan spille</button>
        <button id="innstillingKnapp">Innstillinger</button>
      </div>
      <div id="instruksjonDiv" class="meny">
        <div id="spiller1">Spiller 1: <br> &uarr; <br> &darr;</div>
        <div id="spiller2">Spiller 2: <br> W <br> S </div>
        <div id="pause">Trykk på P for å pause spillet</div>
        <div id="musikk">Trykk på M for å </div>
        <button id="instruksjonTilbakeMeny">Tilbake</button>
      </div>
      <div id="innstillingDiv" class="meny">
        <div id="venstre">
          <div id="venstreBakgrunn">
            Velg farge på venstre bakgrunn:
            <select id="baneSpiller2">
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>
          <div id="venstrePaddle">
          Velg farge på venstre paddle:
            <select id="paddleSpiller2">
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>
        </div>
        <div id="hoyre">
          <div id="hoyreBakgrunn">
          Velg farge på høyre bakgrunn:
            <select id="baneSpiller1">
              <option>Red</option>
              <option>Blue</option>
              <option>Green</option>
            </select>
          </div>
        </div>
        <div id="hoyrePaddle">
        Velg farge på høyre paddle:
          <select id="paddleSpiller1">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </div>
        <button id="muteKnapp">Demp musikk</button>
        <button id="innstillingTilbakeMeny">Tilbake</button>
      </div>
    </div>
  </body>
</html>
